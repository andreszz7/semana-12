<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VALIDA SESION CONTRASEÑA</title>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <center>
        <h1>VALIDAR INGRESO DE SESION USUARIO</h1>
        <h2>SISTEMA DE INFIMACION BANCO NUBANK</h2>
        <h3>SOLAMENTE PERMITIDO TRES INTENTOS</h3>
        <br><br>
        <script> 
            var sw=0; // variable control de ingreso usuario - apagada
            var clave=12345; // contraseña de ingreso asignada
            //ciclo for
            for(f=1;f<=3;f++) // inicia en 1 y su tope maximo son 3 intentos 
            {
                var pasw2=parseInt(prompt("INGRESE CONTRASEÑA DE INGRESO"));
                // condicional 
                if(pasw2==clave)
                {
                    swal("APRECIADO USUARIO","ACCESO OTORGADO","success");
                    sw=1; // cambia a estado prendida
                    break;
                }
            }
            // salida final 
            if(sw==0)
            {
                swal("APRECIADO USUSARIO","ACCESO BLOQUEADO.. ESPERAR 1 MINUTO","error");
            }else{
                swal("APRECIADO USUSARIO","BIENVENIDO AL SISTEMA DE INFORMACION BANCO N UBANK","success");
            }




        </script>





    </center>
</body>
</html>
